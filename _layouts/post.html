---
layout: default
---
<div class="post-container">
    <article class="post">
        <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
        
        <div class="post-content">
            {{ content }}
        </div>
        
        {% if page.tags %}
        <div class="post-tags">
            {% for tag in page.tags %}
            <a href="#">{{ tag }}</a>
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="post-navigation">
            <a href="{{ '/blog.html' | relative_url }}" class="back-to-blog">â† Back to Blog</a>
        </div>
    </article>
</div>
