---
layout: default
title: Blog
---

<h1>Blog</h1>

{% for post in site.posts %}
<div class="post-card">
  <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
  <h2 class="post-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
  <div class="post-content">
    {{ post.excerpt }}
  </div>
  <div class="post-tags">
    {% for tag in post.tags %}
    <a href="#">{{ tag }}</a>
    {% endfor %}
  </div>
</div>
{% endfor %}
