---
layout: default
title: Contact
---

<div class="post-card">
  <h1 class="post-title">Contact</h1>
  <div class="post-content">
    <p>Have questions about the Eris theme? Want to report a bug or request a feature? Feel free to get in touch!</p>
    
    <div class="contact-form-container">
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="form-button">Send Message</button>
      </form>
    </div>
    
    <div class="social-links">
      <h2>Connect on Social Media</h2>
      <div class="social-grid">
        <a href="{{ site.social.github }}" class="social-item" target="_blank">
          <i class="fab fa-github"></i>
          <span class="social-name">GitHub</span>
        </a>
        
        <a href="{{ site.social.linkedin }}" class="social-item" target="_blank">
          <i class="fab fa-linkedin-in"></i>
          <span class="social-name">LinkedIn</span>
        </a>
        
        <a href="{{ site.social.bluesky }}" class="social-item" target="_blank">
          <i class="fas fa-butterfly"></i>
          <span class="social-name">BlueSky</span>
        </a>
        
        <a href="{{ site.social.instagram }}" class="social-item" target="_blank">
          <i class="fab fa-instagram"></i>
          <span class="social-name">Instagram</span>
        </a>
      </div>
    </div>
  </div>
</div>

<style>
  .form-group {
    margin-bottom: 20px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input, textarea {
    width: 100%;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: #ffffff;
    font-family: 'DM Mono', monospace;
  }
  
  .form-button {
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: #ffffff;
    padding: 10px 20px;
    cursor: pointer;
    font-family: 'DM Mono', monospace;
    transition: background-color 0.3s ease;
  }
  
  .form-button:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }
  
  .social-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  
  .social-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    text-decoration: none;
    transition: transform 0.3s ease, background-color 0.3s ease;
  }
  
  .social-item:hover {
    transform: translateY(-5px);
    background-color: rgba(255, 255, 255, 0.2);
  }
  
  .social-item i {
    font-size: 2rem;
    margin-bottom: 10px;
  }
  
  .social-name {
    font-size: 0.9rem;
  }
</style>
